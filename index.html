<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card__image">
        <img
          src="images/image-equilibrium.jpg"
          alt="image-equlibirum NFT"
          class="card__image--main"
        />

        <img
          src="images/icon-view.svg"
          alt="view Svg image from internet"
          class="card__image--overlay"
        />
      </div>

      <h2 class="card__header">Equilibrium #3429</h2>
      <p class="card__paragraph">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="card__details">
        <span class="card__currency"
          ><img
            src="images/icon-ethereum.svg"
            alt="ethereum logo"
            class="card__currency--logo"
          />
          0.041 ETH</span
        >
        <span class="card__date">
          <img
            src="images/icon-clock.svg"
            alt="ethereum logo"
            class="card__date--logo"
          />
          3 days left</span
        >
      </div>

      <footer class="card__footer">
        <img
          src="images/image-avatar.png"
          alt="Card Creator Image"
          class="card__creator--image"
        />
        <span class="card__creator"
          >Creation of<span class="card__creator--name"
            >Jules Wyvern</span
          ></span
        >
      </footer>
    </div>
  </body>
</html>
